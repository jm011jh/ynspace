<!--@layout(/layout/basic/layout.html)-->
<style>
    .anno--container{margin-top: 130px;margin-bottom:180px;}
    .public--wrap{width: 100%;max-width: 1400px;margin-left: auto;margin-right: auto;padding: 0 60px;margin-top:60px;}
    .anno--uniform{display: flex;justify-content: flex-end;}
    .uniform--container{display: flex;color: #8b8b8b;}
    .uniform--container a{color: #8b8b8b;}
    .uniform--container .uniform--now{color: #ff7f30;}
    .uniform--gt{display: block;margin: 0 8px;}

    .anno--head{border-bottom: 1px solid #dbdbdb;width: 100%;}
    .anno--title{margin-top: 64px;line-height:1;}
    .anno--title-text1{font-size: 20px;letter-spacing: -0.3px;font-weight: 600;}
    .anno--title-text2{margin-top: 12px;font-size: 48px;letter-spacing: -0.5px;font-weight: 700;}
    .anno--list-wrap{display: flex;margin-top: 36px;}
    .anno--list-wrap a{padding: 18px 0;margin-right: 36px;display: block;color: #8b8b8b;transform: translate(0,2px);font-weight: 600;font-size:16px;}
    .anno--list-wrap a.on-here{border-bottom: 3px solid #000;color: #000000;}

    .xans-calendar-monthpackage .tab ul{display: flex;justify-content: flex-start;}
    .xans-calendar-monthpackage .tab ul li{float:unset;width: calc(100%/3);max-width:140px;}
    .xans-calendar-monthpackage .tab li a{width: unset;min-width:unset;max-width:unset}
        .xans-calendar-listmonth td div{min-height:unset;height:7vw;max-height:130px;min-height:90px;}
    @media all and (max-width:767px){
        .public--wrap{padding: 0 40px;}
    }
    @media all and (max-width:480px){
        .public--wrap{padding: 0 20px;}
        .anno--list-wrap a{margin-right: 24px;}
        .anno--title-text1{font-size: 16px;}
        .anno--title-text2{font-size: 24px;}
    }
</style>
<div class="anno--container">
    <div class="anno--head">
        <div class="anno--uniform public--wrap">
            <div class="uniform--container">
                <a href="/"><span>Home</span></a>
                <span class="uniform--gt">&gt;</span>
                <span class="">대관안내</span>
                <span class="uniform--gt">&gt;</span>
                <span class="uniform--now">대관스케쥴</span>
            </div>
        </div>
        <div class="anno--title public--wrap">
            <div class="anno--title-text1"><p>#대관신청</p></div>
            <div class="anno--title-text2"><p>대관스케쥴</p></div>
        </div>
        <div class="anno--list-wrap public--wrap">
            <div class="anno--list"><a class="" href="/announcement_how.html">대관안내</a></div>
            <div class="anno--list"><a class="on-here" href="/announcement_schedule.html">대관스케쥴</a></div>
            <div class="anno--list"><a class="" href="/announcement_ask.html">대관문의</a></div>
        </div>
    </div>
    
    
    <div module="Calendar_Monthpackage" class="public--wrap">
<!--@css(/css/module/calendar/282/monthpackage.css)-->
    <div class="tab">
        <ul>
            <li><a href="/calendar/calendar_day.html">일간</a></li>
            <li><a href="/calendar/calendar_week.html">주간</a></li>
            <li class="selected"><a href="/calendar/calendar_month.html">월간</a></li>
        </ul>
        <!-- <p class="addType"><a href="/calendar/calendar_field.html"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/calendar/btn_other.gif" alt="추가정보" /></a></p> -->
    </div>

    <div module="Calendar_HeadMonth">
        <!--
            $calendar_write_url = calendar_write.html
         -->
        <p class="date">
            <a href="#none" onclick="{$action_prev_month}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/calendar/btn_prev.gif" alt="이전달" /></a>
            <span>{$current_year}.{$current_month}</span>
            <a href="#none" onclick="{$action_next_month}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/calendar/btn_next.gif" alt="다음달" /></a>
            <a href="#none" onclick="{$action_today}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/calendar/btn_today.gif" alt="오늘" /></a>
        </p>
        <p class="btn"><a href="#none" onclick="{$action_write}" class="{$write_display|display}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/calendar/btn_write.gif" alt="글쓰기" /></a></p>
    </div>

    <div module="Calendar_Category">{$form.category_no}</div>

    <div module="Calendar_ListMonth">
        <!--
            $calendar_view_url = calendar_view.html
            $is_new_version = true
            $login_page_url = /member/login.html
         -->
        <table border="1" summary="">
            <caption>캘린더 월간형</caption>
            <colgroup>
                <col style="width:15%;" />
                <col style="width:14%;" />
                <col style="width:14%;" />
                <col style="width:14%;" />
                <col style="width:14%;" />
                <col style="width:14%;" />
                <col style="width:15%;" />
            </colgroup>
            <thead>
                <tr>
                    <th scope="col" class="sun"><span>SUN</span></th>
                    <th scope="col"><span>MON</span></th>
                    <th scope="col"><span>TUE</span></th>
                    <th scope="col"><span>WED</span></th>
                    <th scope="col"><span>THU</span></th>
                    <th scope="col"><span>FRI</span></th>
                    <th scope="col" class="sat"><span>SAT</span></th>
                </tr>
            </thead>
            <tbody>
                <tr module="Calendar_Week">
                     <td module="Calendar_Day" onclick="{$action_select}" id="{$day_div_id}" class="cal_day">
                        <div class="{$today.class}">
                            <p>
                                <span class="day {$day.class}">{$day}</span>
                                <a href="#none" onclick="{$action_view}" class="count {$content_count.class|display}">{$content_count}개</a>
                            </p>
                            <ul module="Calendar_List">
                                <li><a href="#none" onclick="{$action_list_view}">{$list_title|cut:8,...}</a></li>
                                <li><a href="#none" onclick="{$action_list_view}">{$list_title|cut:8,...}</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
              </tbody>
        </table>
    </div>
</div>


</div>
<script>
    setTimeout(() => {
        $(".header--wrap").removeClass("white")
        $(".header--wrap").addClass("black")
    })
</script>
