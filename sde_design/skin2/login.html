<style>
	h3.boxTitle{text-align:left;font-size:32px;font-weight:600;padding-bottom:40px;margin-bottom:40px;border-bottom:2px solid #000;}
    .login--join-text{display: flex;justify-content: space-between;margin: 42px 0 18px;}
    .login--join-text a{color: #8b8b8b;}
</style>

<div module="member_login" class="public-box">
<div class="public-wrap">
<div class="login--container">
    <!--@css(/css/module/member/login.css)-->
    <!--
        $defaultReturnUrl = /index.html
        $forbidIpUrl = member/adminFail.html
    -->
    <div class="login">
        <h3 class="boxTitle">로그인</h3>
        <fieldset>
            <legend>회원로그인</legend>
            <div class="login--input-row">
                <p>아이디</p>
                <label class="id ePlaceholder" title="{$login_id_type_text}">{$form.member_id}</label>
            </div>
            <div class="login--input-row">
                <p>비밀번호</p>
                <label class="password ePlaceholder" title="비밀번호">{$form.member_passwd}</label>
            </div>
            <div class="login--security-box">
            	<p class="security"><!-- 아이디 저장 폼-->
                	{$form.member_check_save_id}
                	<!--{$form.member_check_secret_connect}-->
            	</p>
            </div>
            <div class="login--btn"><a href="#none" onclick="{$action_func_login}">로그인</a></div>
            <ul class="login--find-info">
                <li><a href="/member/id/find_id.html">아이디 찾기</a></li>
                <li><a href="/member/passwd/find_passwd_info.html">비밀번호 찾기</a></li>
            </ul>
            <ul class="snsArea">
                <li class="{$display_naver|display}">
                    <a href="#none" onclick="{$naver_func_login}"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/btn_naver_login.gif" alt="네이버 로그인" /></a>
                </li>
                <li class="{$display_facebook|display}">
                    <a href="#none" onclick="{$facebook_func_login}"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/btn_facebook_login.gif" alt="페이스북 로그인" /></a>
                </li>
                <li class="{$display_google|display}">
                    <a href="#none" onclick="{$google_func_login}"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/btn_google_login.gif" alt="구글 로그인" /></a>
                </li>
                <li class="{$display_kakao|display}">
                    <a href="#none" onclick="{$kakao_func_login}"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/btn_kakao_login.gif" alt="카카오계정 로그인" /></a>
                </li>
                <li class="{$display_line|display}">
                    <a href="#none" onclick="{$line_func_login}"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/btn_line_login.gif" alt="LINE 로그인" /></a>
                </li>
                <li class="{$display_apple|display}">
                    <a href="#none" onclick="{$apple_func_login}"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/btn_apple_login.gif" alt="Apple 로그인" /></a>
                </li>
                <li class="{$display_yahoojp|display}">
                    <a href="#none" onclick="{$yahoojp_func_login}"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/btn_yahoo_login.gif" alt="Yahoo! 로그인" /></a>
                </li>
            </ul>
            <div class="login--join-text">
            	<p>아직 회원이 아니신가요?</p>
                <a href="/myshop/order/list.html">주문조회</a>
            </div>
            <div class="login--join-btn"><a href="/member/join.html">회원가입</a></div>
            <p class="link {$display_nomember|display}" id="noMemberWrap">
                비회원님도 상품구매가 가능하나 다양한<br />회원혜택에서 제외됩니다.
                <a href="{$returnUrl}" class="btnEm" onclick="{$action_nomember_order}">비회원구매</a>
            </p>
        </fieldset>
    </div>
</div><!--this container -->
</div><!--public wrap -->
</div><!--public box -->

<div module="MyShop_OrderHistoryNologin">
<!--@css(/css/module/myshop/orderHistoryNologin.css)-->
    <!--
    $orderDetailUrl = /myshop/order/detail.html
    -->
    <div class="mTitle">
        <h2>비회원 주문 조회</h2>
    </div>
    <div class="mLogin typeOrder">
        <fieldset>
            <p>
                <span class="loginForm">
                {$form.order_name}
                {$form.order_id}
                {$form.order_password}
                </span>     
                <a href="#none" onclick="$('#historyNoLoginForm').submit();" class="tButton type3"><span>조회</span></a>
            </p>
            <p class="findInfo">비회원인 경우, 주문시 주문번호로 조회가 가능합니다.</p>
        </fieldset>
    </div>
</div>
