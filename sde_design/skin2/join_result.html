<!--@layout(/layout/basic/layout.html)-->
<style>
    .uniform--container{padding:0 60px;;max-width:1400px;margin:auto;width: 100%;display: flex;justify-content: flex-end;padding-top:130px;}
    .uniform--container span{color: #8b8b8b;}
    .uniform--container span.uniform--now{color: #ff7f30;letter-spacing: -0.35px;}
    .uniform--gt{margin: 0 4px 0 8px;}
    
    .join--title{margin-bottom: 68px;padding-bottom: 40px;font-size: 32px;font-weight: 600;display: flex;margin-top:54px;border-bottom: 2px solid #000000;}
    .join--title .keyColor{color: #ff7f30;}
	.join--container{width:100%;max-width:630px;margin-left:auto;margin-right:auto;}
    .public--container{width:1400px; padding: 0 60px;margin-left:auto;margin-right:auto;}
    
    .join--body{text-align:center;width:100%;max-width:270px;word-break:keep-all;}
    .join--body img{display:block;margin:auto;}
    .join--body-text1{font-size:32px;color:#000000;margin-top:36px;font-weight:600;}
    .join--body-text2{font-size:14px;color:#8b8b8b;margin-top:18px;line-height:1.6;}
    
    .join--body-goToMain{display:flex;justify-content:center;margin-top:60px;margin-bottom:110px;}
    .join--body-goToMain a{padding:26px 0;border:1px solid #000;width:100%;max-width:304px;}
</style>
<div class="public-box-none">
    <div class="uniform--container">
            <a href="/"><span>Home</span></a>
            <span class="uniform--gt">&gt;</span>
        	<span class="">회원가입</span>
            <span class="uniform--gt">&gt;</span>
            <span class="uniform--now">가입완료</span>
    </div>

    <div class="join--title join--container">
        <p class="keyColor">Yeonnam Space&nbsp;</p>
        <p>회원가입</p>
    </div>
    <div class="join--body join--container">
        <img src="/web/easyweb/image/icon_complete.png">
        <p class="join--body-text1">회원가입 완료</p>
        <p class="join--body-text2">연남스페이스 회원가입이 완료되었습니다. 로그인 후 모든 서비스를 이용할 수 있습니다.</p>
        <div class="join--body-goToMain"><a href="/"><p>메인으로 가기</p></a></div>
    </div>
